<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management-Lecturer</title>
    <link rel="stylesheet" type="text/css" href="assets/css/school.css" />
    <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
        <![endif]-->
</head>

<body>
    <div id="main">
        <form action="" method="">
            <section class="container">
                <div class="major-container">

                    <div class="header">
                        <h2>lecturer information</h2>
                    </div>

                    <div class="fields">
                        <label for="firstname" class="label">first name</label>
                        <input type="text" id="firstname" class="input-control" name="firstname" 
                        placeholder="Firstname" required />
                    </div>

                    <div class="fields">
                        <label for="lastname" class="label">last name</label>
                        <input type="text" id="lastname" class="input-control" name="lastname" placeholder="Lastname"
                         required />
                    </div>

                    <div class="fields">
                        <label for="email" class="label">email id</label>
                        <input type="email" id="email" class="input-control" name="email" 
                        placeholder="Name@example.com" required />
                    </div>

                    <div class="fields">
                        <label for="school" class="label">university name</label>
                        <select name="schools" id="school" class="input-control">
                            <option value="university of calabar">unical</option>
                            <option value="cross river university of science and technology calabar">
                                crutech
                            </option>
                        </select>
                    </div>

                    <div class="fields">
                        <label for="faculty" class="label">faculty</label>
                        <input type="text" id="faculty" class="input-control" name="faculty" placeholder="Faculty"
                         required />
                    </div>

                    <div class="fields">
                        <label for="department" class="label">department</label>
                        <input type="text" id="department" class="input-control" name="department"
                         placeholder="department" required />
                    </div>

                    <div class="fields">
                        <label for="gender" class="label">gender</label>
                        <select name=gender id="gender" class="input-control">
                            <option value="male">male</option>
                            <option value="female">female</option>
                        </select>
                    </div>

                    <div class="fields">
                        <label for="id-no" class="label">identification card number</label>
                        <input type="text" id="id-no" class="input-control" name="id no" 
                        placeholder="Identification number" required />
                    </div>

                    <div class="fields">
                        <label for="id-photo" class="label">photo of identification card</label>
                        <input type="file" id="id-photo" class="input-control"name="img" required/>
                    </div>
                                         
                    <div class="fields">
                        <label for="password" class="label">password</label>
                        <input type="password" id="password" class="input-control" name="password" 
                        placeholder="Password" required />
                    </div>

                    <div class="fields">
                        <label for="con pswrd" class="label">confirm password</label>
                        <input type="password" id="con pswrd" class="input-control" name="password"
                         placeholder="Confirm Password"required />
                    </div>

                    <div class="btns">
                        <button type="reset" id="button" class="btn-cancel">Cancel</button>
                        <button type="submit" id="submit-button" class="btn-submit">Submit</button>
                    </div>
                </div>
            </section>
        </form>
    </div>
</body>

</html>
